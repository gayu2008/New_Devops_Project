version: "3"
services:
  backend:
    build: .
    working_dir: /app/backend
    command: pm2-runtime index.js
    ports:
      - "3000:3000"
  
  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend